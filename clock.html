<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodluyoruz JavaScript Saat Ödevi</title>
    <link rel="stylesheet" href="clock.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
    crossorigin="anonymous">
    <style>
        body{
            background-color: black;
        }
    </style>

</head>
<body class="bg-dark">
    <div class="text-center">
        <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png">
        <div class="text1 text-center">
            Merhaba, <strong><span id="myname"></span></strong>! Hoş geldin!
        </div>
        <div id="myclock" class="clock" onload="showtime()"></div>
        <div class="text2 text-center">
            tarihinde
            <strong>Kodluyoruz Frontend web Development Patikası</strong>'nın JavaScript Bölümü 1. Ödevindesiniz
        </div>
    </div>
    <script>
        let username = prompt("Lütfen Adınızı Giriniz:")
        let myname = document.querySelector("#myname")
        myname.innerHTML = `${username.length > 0 ? username : "Kullanici Bilginiz Bulunamadi :("}`

        let days = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi", "Pazar"];

        function showtime(){
            const today = new Date();
            let h = today.getHours();
            let m = today.getMinutes();
            let s = today.getSeconds();
            let d = days[today.getDay()];
            let info = document.querySelector("#myclock")
            info.innerHTML = `${h}:${m}:${s}:${d}`

        }

        setInterval(showtime, 1000);

        showtime();
    </script>

    
</body>
</html>
